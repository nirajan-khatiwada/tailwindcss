<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors (shade is between 50 to 900 also white and black doesnot have shade)-->
     <div class="text-red-600">
      My name is nirajan
     </div>
     <div class="text-red-500">
      My name is nirajan
     </div>
     <div class="text-black">
      My name is nirajan
     </div>

    <!-- Background Colors (can use transparent too)-->
    <div class="bg-red-500">
      My name is nirajan
    </div>
    <div class="bg-orange-400">
      My name is nirajan
    </div>

    <!-- Text Underline -->
    <div class="underline decoration-slate-300">
      My name is nirajan
    </div>

    <div class="text-orange-500 underline">
      My name is nirajan
    </div>
    <div class="text-orange-500 underline decoration-slate-950">
      My name is nirajan
    </div>

    <!-- Border Colors -->
    <div class="text-red-500 border border-green-300">
      My name is nirajan
     </div>


    <!-- Outline Colors -->
    <div class="text-red-500 outline outline-black">
      My name is nirajan
     </div>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow shadow-black">
      My name is nirajan
     </div>
     <br>

    <!-- Accent Colors -->
     <input type="checkbox" class="accent-orange-600">

    <!-- Arbitary Colors -->
     <div class="bg-[#0F5782]">
      My name is nirajan
     </div>

     
     
  </body>
</html>
